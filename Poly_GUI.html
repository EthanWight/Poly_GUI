<!DOCTYPE html>
<html>
<head>
    <title>Polygon Generator</title>
    <script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec4 vPosition;
    attribute vec4 vColor;
    varying vec4 fColor;

    void main()
    {
        fColor = vColor;
        gl_Position = vPosition;
    }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;
    varying vec4 fColor;
    void main()
    {
        gl_FragColor = fColor;
    }
    </script>

    <script type="text/javascript" src="webgl-utils.js"></script>
    <script type="text/javascript" src="initShaders.js"></script>
    <script type="text/javascript" src="MV.js"></script>
    <script type="text/javascript" src="Poly_GUI.js"></script>
</head>

<body>
    <canvas id="gl-canvas" width="512" height="512">
        Oops ... your browser doesn't support the HTML5 canvas element
    </canvas>

    <div style="margin-top: 15px;">
        <div style="display: flex; align-items: center; margin-bottom: 5px;">
            <label for="red-slider">R:&emsp;</label>
            <span style="width: 10px;">0</span>
            <input type="range" id="red-slider" min="0" max="255" step="1" value="255">
            <span style="width: 30px;">255</span>
        </div>
        
        <div style="display: flex; align-items: center; margin-bottom: 5px;">
            <label for="green-slider">G:&emsp;</label>
            <span style="width: 10px;">0</span>
            <input type="range" id="green-slider" min="0" max="255" step="1" value="0">
            <span style="width: 30px;">255</span>
        </div>
        
        <div style="display: flex; align-items: center; margin-bottom: 5px;">
            <label for="blue-slider">B:&emsp;</label>
            <span style="width: 10px;">0</span>
            <input type="range" id="blue-slider" min="0" max="255" step="1" value="0">
            <span style="width: 30px;">255</span>
        </div>
        
        <div style="margin-top: 15px;">
            <div>Add Objects:</div>
                <div style="margin-top: 15px;">
                <select id="shape-select">
                    <option value="triangle">Triangle</option>
                    <option value="square">Square</option>
                    <option value="hexagon">Hexagon</option>
                    <option value="circle">Circle</option>
                </select>
                <button id="add-polygon-btn">Add Polygon</button> 
            </div> 
        </div>
    </div>
</body>
</html>
